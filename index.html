<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Photo Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/normalize.css">

  <body>
<div>
     <input id="search" name="search" placeholder="Start typing here" type="text" data-toggle="hideseek" data-list=".list"> <!--Search Bar---------------------->
</div>
<!--Gallery starts------------------------------------------>
   <div id="container" class="list">
        <a href="photo_gallery_v3/photos/01l.jpg" title="Hay Bales" data-lightbox="image_set" data-title="I love hay bales. Took this snap on a drive through the countryside past some straw fields."><img src="photo_gallery_v3/photos/thumbnails/01.jpg" id="img1" title="Hay Bales" alt="Hay Bales"></a>
          <a href="photo_gallery_v3/photos/02.jpg" title="Lake" data-lightbox="image_set" data-title="The lake was so calm today. We had a great view of the snow on the mountains from here."><img src="photo_gallery_v3/photos/thumbnails/02.jpg" id="img2" alt="Lake"></a>
            <a href="photo_gallery_v3/photos/03.jpg" title="Iceberg" data-lightbox="image_set" data-title="I hiked to the top of the mountain and got this picture of the canyon and trees below."><img src="photo_gallery_v3/photos/thumbnails/03.jpg" id="img3" alt="Canyon"></a>
               <a href="photo_gallery_v3/photos/04.jpg"  title="" data-lightbox="image_set" data-title="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today. "><img src="photo_gallery_v3/photos/thumbnails/04.jpg"  id="img4" alt="Iceberg"></a>
               <a href="photo_gallery_v3/photos/05.jpg"  title="Desert" data-lightbox="image_set" data-title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons."><img src="photo_gallery_v3/photos/thumbnails/05.jpg"  id="img5" alt="Desert"></a>
                   <a href="photo_gallery_v3/photos/06.jpg" title="Fall" data-lightbox="image_set" data-title="Fall is coming, I love when the leaves on the trees start to change color."><img src="photo_gallery_v3/photos/thumbnails/06.jpg"  id="img6" alt="Fall"></a>
                      <a href="photo_gallery_v3/photos/07.jpg" title="Plantation"  data-lightbox="image_set" data-title="I drove past this plantation yesterday, everything is so green!"><img src="photo_gallery_v3/photos/thumbnails/07.jpg"  id="img7" alt="Plantation"></a>
                        <a href="photo_gallery_v3/photos/08.jpg"  title="Dunes" data-lightbox="image_set" data-title="My summer vacation to the Oregon Coast. I love the sandy dunes!"><img src="photo_gallery_v3/photos/thumbnails/08.jpg"  id="img8" alt="Dunes"></a>
                          <a href="photo_gallery_v3/photos/09.jpg" title="Countryside lane" data-lightbox="image_set" data-title="We enjoyed a quiet stroll down this countryside lane. "><img src="photo_gallery_v3/photos/thumbnails/09.jpg"  id="img9" alt="Countryside Lane"></a>
                            <a href="photo_gallery_v3/photos/10.jpg" title="Sunset" data-lightbox="image_set" data-title="Sunset at the coast! The sky turned a lovely shade of orange."><img src="photo_gallery_v3/photos/thumbnails/10.jpg"  id="img10" alt="Sunset"></a>
                              <a href="photo_gallery_v3/photos/11.jpg" title="Cava"  data-lightbox="image_set" data-title="I did a tour of a cave today and the view of the landscape below was breathtaking."><img src="photo_gallery_v3/photos/thumbnails/11.jpg" id="img11" alt="Cave"></a>
                                <a href="photo_gallery_v3/photos/12.jpg" title="Bluebells"  data-lightbox="image_set" data-title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in."><img src="photo_gallery_v3/photos/thumbnails/12.jpg"  id="img12" alt="Bluebells"></a>
  </div>
